<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1>Création patient</h1>
  <mat-form-field>
    <mat-label>Prénom</mat-label>
    <input matInput formControlName="controlFirstName" required autocomplete="off">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nom de famille</mat-label>
    <input matInput formControlName="controlLastName" required autocomplete="off">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Date de naissance</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="controlDateOfBirth" required>
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Genre</mat-label>
    <input matInput formControlName="controlGender" required autocomplete="off">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Adresse</mat-label>
    <input matInput formControlName="controlAddress">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Numéro de téléphone</mat-label>
    <input matInput formControlName="controlPhoneNumber" autocomplete="off">
  </mat-form-field>
  <button mat-stroked-button type="submit" [disabled]="!form.valid">Créer</button>
</form>
